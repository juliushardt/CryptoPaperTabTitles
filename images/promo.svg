<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="440" height="280">
    <rect width="100%" height="100%" fill="#032B3A" />

    <rect x="48" y="34" width="343" height="40" fill="#1F7A8C" />
    
    <!-- y="64" is needed to render the text at the correct vertical position because rsvg-convert renders the SVG differently than Chromium. -->
    <text x="50%" y="64" dominant-baseline="middle" text-anchor="middle" font-size="25pt" font-family="Times New Roman" fill="white">Crypto Paper Tab Titles</text>

    <!-- Icon (without top bar) -->
    <symbol id="icon" width="40" height="56" viewBox="44 44 40 56">
        <!-- Sheet of paper -->
        <polygon points="44,44 44,100 84,100 84,60 68,44" fill="#BFDBF7" stroke="#1F7A8C" stroke-width="1" />
        <polygon points="72,44 84,44 84,56" fill="#1F7A8C" />
        
        <!-- Lock -->
        <rect x="55" y="67" height="18" width="18" fill="#1F7A8C" />
        <path d="M58,67 C58,57 70,57 70,67" fill="none" stroke="#1F7A8C" stroke-width="1.25" />
        <circle cx="64" cy="75" r="1.75" fill="white" />
        <polygon points="64,75 62,81 66,81" fill="white" />
    </symbol>
    <use href="#icon" x="160" y="85" width="120" height="168" />
</svg>